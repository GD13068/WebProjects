<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Blogger application source files -->
    <script src="utils.js"></script>
    <script src="bloggerAPI.js"></script>
    <script src="blogger.js"></script>

    <link type="text/css" rel="stylesheet" href="blogger.css">

    <title>Blogger</title>
</head>
<body>
    <div class="inputPanel">
        <div class="inputDiv input-group mb-3">
            <label id="messageInputLabel" for="messageInput" class="input-group-text">What's on your mind?</label>
            <input type="text" id="messageInput" class="form-control">
        </div>
        <div class="inputDiv input-group mb-3">
            <label for="hashtagInput" class="input-group-text">Hashtag:</label>
            <input type="text" id="hashtagInput" class="form-control">
        </div>
        <p id="inputError" class="error"></p>
        <button id="postButton" class="btn btn-success">Make Post</button>
    </div>
    <br>
    <div class="postsPanel">
        <h1>Posts:</h1>
        <div class="inputDiv input-group mb-3">
            <label for="filterInput" class="input-group-text">Filter By Hashtag:</label>
            <input type="text" id="filterInput" class="form-control" disabled>
        </div>
        <div id="postsList"></div>
        <p id="noPostsMessage">No posts</p>
    </div>
</body>
</html>
