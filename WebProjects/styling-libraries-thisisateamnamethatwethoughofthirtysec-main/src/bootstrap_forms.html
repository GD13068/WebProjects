<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Exercise</title>

    <!-- Include the Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <form class="was-validated">
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter First Name" name="firstName" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="col">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" class="form-control" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>

        <label>Favorite Element of Web Development:</label>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="html" name="favorite" value="html" required>HTML
            <label class="form-check-label" for="html"></label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="css" name="favorite" value="css" required>CSS
            <label class="form-check-label" for="css"></label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="javascript" name="favorite" value="javascript" required>JavaScript
            <label class="form-check-label" for="javascript"></label>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
