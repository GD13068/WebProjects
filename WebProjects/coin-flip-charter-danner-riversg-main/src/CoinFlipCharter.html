<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Gavin Danner-Rivers</title>

        <!-- Include the Google bar chart library -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- Include the Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- Include the CoinFlipper data set -->
        <script type="text/javascript" src="CoinFlipData.js"></script>
        
        <!-- Include the CoinFlipCharter code -->
        <script type="text/javascript" src="CoinFlipCharter.js"></script>
        
        <!-- Include additional CSS files if desired -->
        <link rel="stylesheet" href="CoinFlipTableStyles.css">
    </head>
    <body>
        <div>
            <div>
                <h4>Execution Times</h4>
                <div id="chart_div"></div>
            </div>

            <div id="filterDiv">
                <h4>Data Filter</h4>
                <div>
                    <div>
                        <label>Filter by:</label>
                        <div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="filters" id="id" checked>
                                <label for="id">ID</label>
                            </div>                    
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="filters" id="coins">
                                <label for="coins">Coins</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="filters" id="flips">
                                <label for="flips">Flips</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" name="filters" id="browser">
                                <label for="browser">Browser</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="filter">Filter Value:</label>
                        <input type="text" class="form-control" id="filter">
                    </div>
                    <button id="update" class="btn btn-primary">Apply/Update</button>
                </div>
            </div>
            <br>
            <div id="tableContainer">
                <h4>Results Data</h4>
                <div id="table_div">
                </div>
            </div>
        </div>
    </body>
</html>
