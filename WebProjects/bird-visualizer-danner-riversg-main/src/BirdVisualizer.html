    <!-- Include the bird visualizer files containing the implementation of this application -->

    <script src="BirdVisualizer.js"></script>
</head>
<body class="m-2">
    <h1>eBird Visualizer</h1>
	<div id="map" class="map"><!-- the map is displayed here --></div>
